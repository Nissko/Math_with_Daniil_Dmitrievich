name: Deploy to VDS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create clean copy
        run: |
          echo "Creating clean copy of the project..."
          rm -rf ../myapp-copy || true
          cp -r . ../myapp-copy

      - name: Archive clean copy
        run: |
          echo "Archiving clean copy..."
          cd ../myapp-copy
          tar -czf ../myapp.tar.gz --exclude=.git .

      - name: Copy via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          password: ${{ secrets.VDS_PASSWORD }}
          port: 22
          source: "../myapp.tar.gz"
          target: "/home/${{ secrets.VDS_USER }}/myapp.tar.gz"

      - name: Extract and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          password: ${{ secrets.VDS_PASSWORD }}
          script: |
            echo "Creating workspace..."
            mkdir -p ~/myapp
            cd ~/myapp

            echo "Removing old files..."
            rm -rf *

            echo "Moving new archive..."
            mv ~/myapp.tar.gz .
            tar -xzf myapp.tar.gz

            echo "Copying docker-compose.yml..."
            cp app/docker-compose.yml .

            echo "Building Docker images..."
            docker-compose down
            docker-compose up -d --build

            echo "Cleanup..."
            rm -f myapp.tar.gz
